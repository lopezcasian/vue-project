<!DOCTYPE html>
<html>
<head>
	<title>Curso vue.js</title>
</head>
<body>
	<div id="app">
		<button @click="sumar">Sumar 1</button>
		<button @click="restar">Restar 1</button>
		EL contador esta en {{ contador }}
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script type="text/javascript">
		let app = new Vue({
			el: '#app',
			data: {
				contador: 0
			},
			methods: {
				sumar: function (){
					this.contador++;
				},
				restar: function () {
					this.contador--;
				}
			}
		});
	</script>
</body>
</html>
