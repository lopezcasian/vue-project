<!DOCTYPE html>
<html>
<head>
	<title>Curso vue.js</title>
</head>
<body>
	<div id="app">
		<form v-on:submit.prevent="submit" action="" method="get">
			<h2>Â¿Cuales son tus cursos favoritos?</h2>
			<template v-for="curso in cursos">
				<input type="checkbox" v-bind:id="curso.value" :value="curso.value" v-model="cursosSeleccionados">
				<label v-bind:for="curso.value">{{ curso.nombre }}</label>
			</template>
			<button type="submit">Enviar</button>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script type="text/javascript">
		let app = new Vue({
			el: '#app',
			data: {
				cursos: [
					{ 
						nombre: 'Curso de Vue.js',
						value: 'vue'
					},
					{ 
						nombre: 'Curso de SEO',
						value: 'seo'
					},
					{ 
						nombre: 'Curso de React',
						value: 'react'
					}
				],
				cursosSeleccionados: []
			},
			methods: {
				submit: function (){
					console.log('se ejecuta metodo submit')
					console.log(this.cursosSeleccionados)
				}
			}
		});
	</script>
</body>
</html>
